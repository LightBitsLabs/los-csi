apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.pvcName | quote }}
spec:
  storageClassName: {{ .Values.global.storageClass.name | quote }}
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .Values.storage | default "10Gi" }}
