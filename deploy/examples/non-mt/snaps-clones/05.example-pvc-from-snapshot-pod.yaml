apiVersion: v1
kind: Pod
metadata:
  name: "example-pvc-from-snapshot-pod"
spec:
  containers:
  - name: busybox
    imagePullPolicy: IfNotPresent
    image: busybox
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    args:
    - sleep
    - "1000000"
    stdin: true
    tty: true
    volumeMounts:
    - name: test-mnt
      mountPath: "/mnt/test"
  volumes:
  - name: test-mnt
    persistentVolumeClaim:
      claimName: "example-pvc-from-snapshot"
