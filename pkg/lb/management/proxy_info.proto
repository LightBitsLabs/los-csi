syntax = "proto3";

package lightbits.api.duros.v2;

option go_package = "./durosv2;durospb";

message ProxyInfo {
    // URL
    //
    // URL of the proxy server. Pattern: "http://<server-ip>:<port>".
    string URL = 1;
    // Username
    //
    // Username for the proxy server.
    string Username = 2;
    // Password
    //
    // Password for the proxy server.
    string Password = 3;
}
